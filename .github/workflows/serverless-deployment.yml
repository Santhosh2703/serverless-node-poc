name: Deploy Serverless Application

on:
  push:
    branches:
      - github-action  # Set this to the branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14'  # Set this to your Node.js version

    - name: Install Dependencies
      run: |
        npm install
        npm install -g serverless
        npm install serverless-domain-manager

    - name: Capture Git Commit Hash and Timestamp
      run: |
        echo "GIT_COMMIT_HASH=$(git rev-parse HEAD)" >> $GITHUB_ENV
        echo "BUILD_TIMESTAMP=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV

    - name: Deploy to AWS
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'us-east-1'  # Set your AWS region
        GIT_COMMIT_HASH: ${{ env.GIT_COMMIT_HASH }}
        BUILD_TIMESTAMP: ${{ env.BUILD_TIMESTAMP }}
      run: sls deploy
